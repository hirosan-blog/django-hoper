{% extends "app/base.html" %}

{% block main %}
<header>
  <h1 class="title header_title">
    よくあるご質問
  </h1>
</header> 




{% for title in question_title %}
<section class="section">
  <h1 class="question_title">{{ title }}</h1>
  {% for question in question_set %}
  {% if title == question.parent %}
  <dl>
    <dt class="question_dt">{{ question.question }}</dt>
    <dd class="question_dd">{{ question.answer }}</dd>
  </dl>
  {% endif %}
  {% endfor %}
</section>
{% endfor %}
{% endblock %}
